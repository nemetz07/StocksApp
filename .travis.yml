language: android
dist: trusty

before_install:
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.3"

android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.3
    - android-30
    - sys-img-x86_64-android-30
  licenses:
    - '.+'

before_script:
  - echo no | android create avd --force -n test -t android-30 --abi x86_64 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &